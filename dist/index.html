<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <title>Weather ZoneApp</title>
</head>
<body>
<div class="container p-4">
    <div class="col-md-4 mx-auto text-center">
        <div class="card">
            <div class="card-body">
                <h1 id="weatherLocation" class="h3"></h1>
                <h3 id="weatherDescription" class="h4"></h3>
                <h3 id="weatherString"></h3>
                <ul class="list-group mt-3">
                    <li id="weatherHumidity" class="list-group-item">

                    </li>
                    <li id="weatherWind" class="list-group-item">

                    </li>
                </ul>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                <form id="w-form">
                    <div class="form-group">
                        <input type="text" id="city" class="form-control" placeholder="City..." autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" id="countryCode" class="form-control" placeholder="Country Code">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-outline-success btn-block" id="w-change-btn">Search Weather</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
